name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.8.0
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        run: npm install -g pnpm@9.0.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: |
            .turbo
            node_modules/.pnpm-store
          key: ${{ runner.os }}-turbo-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Run format check
        run: pnpm format --check

      - name: Run lint
        run: pnpm lint

      - name: Run type checks
        run: pnpm check-types

      - name: Run tests
        run: pnpm test

      - name: Build packages
        run: pnpm build

      - name: Extract version from tag
        id: extract_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $VERSION"

      - name: Publish to npm
        run: |
          cd packages/nviron
          npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Generate Release Notes
        id: release_notes
        run: |
          # Extract changelog for current version
          VERSION=${{ steps.extract_version.outputs.version }}

          # Create temporary file for release notes
          RELEASE_NOTES=$(mktemp)

          # Check if CHANGELOG.md exists and extract relevant section
          if [ -f "CHANGELOG.md" ]; then
            # Extract the section for this version
            awk "/## \[${VERSION}\]/,/## \[/" CHANGELOG.md | sed '$ d' > "$RELEASE_NOTES"

            # If nothing was extracted, use a default message
            if [ ! -s "$RELEASE_NOTES" ]; then
              echo "Release v${VERSION}" > "$RELEASE_NOTES"
              echo "" >> "$RELEASE_NOTES"
              MSG="See [CHANGELOG.md](https://github.com/${{ github.repository }}"
              echo "${MSG}/blob/main/CHANGELOG.md) for details." >> "$RELEASE_NOTES"
            fi
          else
            echo "Release v${VERSION}" > "$RELEASE_NOTES"
          fi

          # Output the content
          cat "$RELEASE_NOTES"

          # Set multi-line output
          {
            echo 'notes<<EOF'
            cat "$RELEASE_NOTES"
            echo EOF
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.extract_version.outputs.version }}
          name: Release v${{ steps.extract_version.outputs.version }}
          body: ${{ steps.release_notes.outputs.notes }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
